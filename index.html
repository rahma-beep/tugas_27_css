<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - NIOMIC</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style media="screen">
      div {
        border: solid 1px white;
        padding: 8px;
      }
      .co1 {
        background-color: #00bfff;
        margin-top: 50px;
      }
      .co2 {
        background-color: green;
      }
      .co3 {
        background-color: blue;
      }
      .co4 {
        background-color: red;
      }
      .co5 {
        background-color: yellow;
      }
      .co6 {
        background-color: purple;
      }
    </style>
  </head>
  <body>
  <div class="co1 col-md-12">
    <div class="co2 col-md-10">
      <div class="co3 col-md-8">
        <div class="co4 col-md-6">
          <div class="co5 col-md-4">
            <div class="co6 col-md-1">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
